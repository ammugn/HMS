<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ðŸ©ºMediHealth</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/css/mystyle.css" rel="stylesheet"><!--../static-->
    <script src="/js/register.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
<section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h1 class="logo" style="font-size: 2rem;">MediHealth</h1>
                            <h2 class="text-uppercase text-center mb-5" style="font-size: 1rem;">Create an account</h2>

                            <form th:action="@{/meditech/saveUser}" id="registerform" class="registerform" th:object="${user}" onsubmit="validateForm()" method="POST">

                                <div class="form-outline mb-2">
                                    <label class="form-label">Your Name</label>
                                    <input type="text" id="name" class="form-control" th:field="*{name}" required/>

                                </div>

                                <div class="form-outline mb-2">

                                    <label class="form-label">Your Email</label>
                                    <input type="email" id="email" class="form-control" th:field="*{email}" required/>

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label">Password</label>
                                    <input id="password" type="password" class="form-control " th:field="*{password}" pattern="[A-Za-z0-9]{8,}" title="Password must be atleast 8 characters" required/>

                                </div>

                                <div class="form-outline mb-2">
                                    <label class="form-label">Repeat your password</label>
                                    <input id="rpassword" type="password" class="form-control"  required />

                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label">Date of Birth</label>
                                    <input id="dob" type="date" class="form-control" th:field="*{dob}" required />

                                </div>
                                <div class="form-outline mb-2">
                                    <label class="form-label">Address</label>
                                    <input type="text" id="address" class="form-control" th:field="*{address}" required/>
                                </div>
                                <div id="myRadioGroup" class="form-outline mb-2">

                                    Register as Admin<input type="radio" name="role" checked="checked" value="1" th:field="*{isAdmin}"/>
                                    or Doctor<input type="radio" name="role" value="0" />

                                    <div id="adminDiv" class="desc">
                                        Admin Previleges Selected
                                    </div>
                                    <div id="doctorDiv" class="desc">
                                        <label class="form-label">Select Department</label>
                                        <select class="form-select" th:field="*{department}">
                                            <option th:each="d : ${listDepartments}" th:value="${d}" th:text="${d}" />
                                        </select>
                                    </div>
                                </div>
                                <p id="form-error"></p>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" value="Register" class="submit">Register</button>
                                    <!--                  <input type="hidden" th:field="*{id}" />-->

                                </div>
                                Already have an account? <a id="register" class="register" thref="@{/}"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function() {
    $("div.desc").hide();
    $("input[name$='role']").click(function() {
        var test = $(this).val();
        $("div.desc").hide();
        $("#" + test).show();
    });
});
</script>
</body>
</html>
