<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Doctor Details</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<img src="/images/meditechlogo2.png" style="width:100px;height:100px">
<div class="container">
  <h1>Doctor List</h1><br><br>
  <table class="table table-bordered table-striped" id="doctor">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Department</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor: ${doctors}">
      <th scope="row" th:text="${doctor.id}"></th>
      <td th:text="${doctor.name}"></td>
      <td th:text="${doctor.email}"></td>
      <td th:text="${doctor.department}"></td>
      <td>
       <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-info">Update</a>
        <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger ml-2">Delete</a>

      </td>
    </tr>

    </tbody>
  </table>
  <a th:href="@{/doctors/addNewDoctor}" class="btn btn-primary">Add Doctor</a>
  <br/><br/>
</div>
