<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>MediTech: Patient Details</title>

<!-- Head-->
<div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/navbar :: navbar" />

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Patient List</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <section id="main-content">
                <h1>Patient List</h1><br><br>
                <table class="table table-bordered table-striped" id="patient">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Insurance</th>
                        <th scope="col">Address</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient: ${patients}">
                        <th scope="row" th:text="${patient.id}"></th>
                        <td th:text="${patient.name}"></td>
                        <td th:text="${patient.email}"></td>
                        <td th:text="${patient.dob}"></td>
                        <td th:text="${patient.insurance}"></td>
                        <td th:text="${patient.address}"></td>
                        <td>
                            <a th:href="@{/meditech/patients/edit/{id}(id=${patient.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/meditech/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger ml-2">Delete</a>
                            <a th:href="@{/meditech/appointments/addNewAppointment/{id}(id=${patient.id})}" class="btn btn-danger ml-2">Make Appointment</a>

                        </td>
                    </tr>

                    </tbody>
                </table>
            <a th:href="@{/meditech/patients/addNewPatient}" class="btn btn-primary">Add Patient</a>
                <br/><br/>
            </section>


        </div>
    </div>
</div>

       <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>-->


<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>
<script>
			$(document).ready(function() {
				$("#patient").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>
</html>
