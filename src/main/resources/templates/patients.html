<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Patient Details</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<img src="/images/meditechlogo2.png" style="width:100px;height:100px">
        <div class="container">
                <h1>Patient List</h1><br><br>
                <table class="table table-bordered table-striped" id="patient">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Insurance</th>
                        <th scope="col">Address</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="patient: ${patients}">
                        <th scope="row" th:text="${patient.id}"></th>
                        <td th:text="${patient.name}"></td>
                        <td th:text="${patient.email}"></td>
                        <td th:text="${patient.dob}"></td>
                        <td th:text="${patient.insurance}"></td>
                        <td th:text="${patient.address}"></td>
                        <td>
                            <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger ml-2">Delete</a>
                            <a th:href="@{/appointments/addNewAppointment/{id}(id=${patient.id})}" class="btn btn-danger ml-2">Make Appointment</a>

                        </td>
                    </tr>

                    </tbody>
                </table>
            <a th:href="@{/patients/addNewPatient}" class="btn btn-primary">Add Patient</a>
            <br/><br/>
            </div>
