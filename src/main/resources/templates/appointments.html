<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title> ðŸ©ºMediTech:Appointment Details</title>
    <!-- Head-->
    <div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/navbar :: navbar" />
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Patient List</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <section id="main-content">
    <h1>Appointment List</h1><br><br>
    <table class="table table-bordered table-striped" id="appointment">
        <thead>
        <tr>
            <th scope="col">Appointment ID</th>
            <th scope="col">Patient Email</th>
            <th scope="col">Consulting Doctor Email</th>
            <th scope="col">Date/Time</th>
            <th scope="col">Issue</th>
            <th scope="col">Diagnosis</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <th scope="row" th:text="${appointment.id}"></th>
            <td th:text="${appointment.patientEmail}"></td>
            <td th:text="${appointment.doctorEmail}"></td>
            <td th:text="${appointment.appointmentDate}+' '+${appointment.appointmentTime}"></td>
            <td th:text="${appointment.issue}"></td>
            <td th:text="${appointment.diagnosis}"></td>
            <td th:text="${appointment.isComplete}?'COMPLETE' : 'PENDING'"></td>
            <td>
                <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger ml-2">Delete</a>

            </td>
        </tr>

        </tbody>
    </table>
<!--    <a th:href="@{/appointments/addNewAppointment}" class="btn btn-primary">Add Appointment</a>-->
    <br/><br/>
            </section>


        </div>
    </div>
</div>


<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>
<script>
			$(document).ready(function() {
				$("#appointment").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>
</html>
