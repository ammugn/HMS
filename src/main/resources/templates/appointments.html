<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Appointment Details</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<img src="/images/meditechlogo2.png" style="width:100px;height:100px">
<div class="container">
    <h1>Appointment List</h1><br><br>
    <table class="table table-bordered table-striped" id="appointment">
        <thead>
        <tr>
            <th scope="col">Appointment ID</th>
            <th scope="col">Patient Name</th>
            <th scope="col">Consulting Doctor</th>
            <th scope="col">Date/Time</th>
            <th scope="col">Issue</th>
            <th scope="col">Diagnosis</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment: ${appointments}">
            <th scope="row" th:text="${appointment.id}"></th>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.doctorName}"></td>
            <td th:text="${appointment.appointmentDate}+' '+${appointment.appointmentTime}"></td>
            <td th:text="${appointment.issue}"></td>
            <td th:text="${appointment.diagnosis}"></td>
            <td th:text="${appointment.isComplete}?'COMPLETE' : 'PENDING'"></td>
            <td>
                <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-danger ml-2">Delete</a>

            </td>
        </tr>

        </tbody>
    </table>
  <!--  <a th:href="@{/appointments/addNewAppointment}" class="btn btn-primary">Add Appointment</a>-->
    <br/><br/>
</div>
