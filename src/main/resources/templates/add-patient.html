<html lang="en" xmlns:th="http://www.thymeleaf.org">

<title>MediTech :Add New Patient</title>
<!-- Head-->
<div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/navbar :: navbar" />

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <section id="main-content">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Hello, <span>Welcome Here</span></h1>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                    <li class="breadcrumb-item active">Patient List</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>

    <h3>Add New Patient</h3>
    <hr/>

    <form th:action="@{/meditech/patients/saveorupdatepatient}" th:object="${patient}" method="POST" enctype="multipart/form-data">

        <input style="width:600px" type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Name" />

        <input style="width:600px" type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />

        <input style="width:600px" type="date" th:field="*{dob}" class="form-control col-4 mb-4" placeholder="Enter date-birth in yyyy-mm-dd" />

        <input style="width:600px" type="text" th:field="*{address}" class="form-control col-4 mb-4" placeholder="Enter Address" />

        <label>Insurance Provider</label>
        <select style="width:200px" th:field="*{insurance}">
            <option th:each="i : ${listInsurance}" th:value="${i}" th:text="${i}" />
        </select>
        <br/><br/><br/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/meditech/patients}">Back to list</a>
            </section>


        </div>
    </div>
</div>
<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>
</body>
</html>
