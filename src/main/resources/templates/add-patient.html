<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Patient</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Add New Patient</h3>
    <hr/>

    <form th:action="@{/patients/saveorupdatepatient}" th:object="${patient}" method="POST">

        <input style="width:600px" type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="First Name" />

        <input style="width:600px" type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Last Name" />

        <input style="width:600px" type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />

        <input style="width:600px" type="date" th:field="*{dob}" class="form-control col-4 mb-4" placeholder="Enter date-birth in yyyy-mm-dd" />

        <input style="width:600px" type="text" th:field="*{address}" class="form-control col-4 mb-4" placeholder="Enter Address" />

        <label>Insurance Provider</label>
        <select style="width:200px" th:field="*{insurance}">
            <option th:each="i : ${listInsurance}" th:value="${i}" th:text="${i}" />
        </select>
        <br/><br/><br/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/patients}">Back to list</a>
</div>

</body>
</html>
