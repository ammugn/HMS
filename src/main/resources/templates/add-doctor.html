<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add New Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Add New Doctor</h3>
    <hr/>

    <form th:action="@{/doctors/saveorupdatedoctor}" th:object="${doctor}" method="POST">

        <input style="width:500px" type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Name" />

        <input style="width:500px" type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />

        <label>Select Department</label>
        <select style="width:300px" th:field="*{department}">
            <option th:each="d : ${listDepartments}" th:value="${d}" th:text="${d}" />
        </select>
        <br/><br/><br/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/doctors}">Back to list</a>
</div>

</body>
</html>
