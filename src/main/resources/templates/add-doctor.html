<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>MediTech :Add New Doctor</title>
    <!-- Head-->
    <div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->
<div th:replace="fragrams/navbar :: navbar" />

<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 p-r-0 title-margin-right">
                    <div class="page-header">
                        <div class="page-title">
                            <h1>Hello, <span>Welcome Here</span></h1>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
                <div class="col-lg-4 p-l-0 title-margin-left">
                    <div class="page-header">
                        <div class="page-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Patient List</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
            <section id="main-content">
    <h3>Add New Doctor</h3>
    <hr/>

    <form th:action="@{/meditech/doctors/saveorupdatedoctor}" th:object="${doctor}" method="POST">

        <input style="width:500px" type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Name" />

        <input style="width:500px" type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />

        <label>Select Department</label>
        <select style="width:300px" th:field="*{department}">
            <option th:each="d : ${listDepartments}" th:value="${d}" th:text="${d}" />
        </select>
        <br/><br/><br/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/meditech/doctors}">Back to list</a>
    </section>


</div>
</div>
</div>
<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>
</body>
</html>
